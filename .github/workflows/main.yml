name: build package

on:
  - push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
      shell: bash

    - name: Generate config files
      run: |
        git config --global user.email "ramon.rnm@gmail.com"
        git config --global user.name "Ramon Medeiros"
      shell: bash

    - name: Build and publish
      env:
          TOKEN: ${{ secrets.PIPY_TOKEN }}
      run: |
        #for VERSION in `schedule-env/bin/python /tmp/get_versions.py`; do
        sed -i "s/@@GECKODRIVER_VERSION@@/v0.25.0/g" README.md;
        sed -i "s/@@GECKODRIVER_VERSION@@/v0.25.0/g" setup.py;
        git add README.md setup.py;
        git commit -m "geckodriver version v0.25.0";
        git tag -a -m "v0.25.0" "v0.25.0";
        git push -f origin --tags;
        #done
        make
        twine upload -u __token__ -p $TOKEN dist/*
      shell: bash

